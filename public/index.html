    <!--Text Div-->

      <h1 class="text-center">Moodle</h1>

    <!-- Buttons -->
    <button
      type="button"
      class="btn btn-primary mx-auto d-block mt-5"
      id="btnModalLogin"
    >
      Fazer login
    </button>

    <button
      type="button"
      class="btn btn-primary mx-auto d-block mt-5"
      id="btnModalRegistar"
    >
      Registar
    </button>

    <button
      type="button"
      class="btn btn-warning mx-auto d-block mt-5"
      id="btnLogoff"
    >
      Fazer logoff
    </button>

    <!-- Modal para registar novo utilizador -->
    <div
      class="modal fade"
      id="modalRegistar"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
      data-bs-backdrop="static"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Registo de novo utilizador
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">E-Mail</label>
              <input
                type="email"
                class="form-control"
                id="usernameRegistar"
                name="usernameRegistar"
                placeholder="E-Mail"
              />
              <p id="emailErroLoginRegistar"></p>
            </div>
            <div class="mb-3">
              <label class="form-label">Senha</label>
              <input
                type="password"
                class="form-control"
                id="senhaRegistar"
                name="senhaRegistar"
                placeholder="Senha"
              />
              <p id="statusRegistar"></p>
            </div>
            <div class="modal-footer d-block">
              <button class="btn btn-warning float-end" data-bs-dismiss="modal">
                Cancelar
              </button>
              <button
                class="btn btn-success float-end"
                id="btnSubmitRegistar"
                onclick="validaRegisto()"
              >
                Submeter
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para fazer login -->
    <div
      class="modal fade"
      id="modalLogin"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
      data-bs-backdrop="static"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Insira suas credenciais
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              id="btnLoginClose"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">E-Mail</label>
              <input
                type="email"
                class="form-control"
                id="usernameLogin"
                name="usernameLogin"
                placeholder="E-Mail"
              />
              <p id="emailErroLogin"></p>
            </div>
            <div class="mb-3">
              <label class="form-label">Senha</label>
              <input
                type="password"
                class="form-control"
                id="senhaLogin"
                name="senhaLogin"
                placeholder="Senha"
              />
              <p id="passErroLogin"></p>
              <p id="statusLogin"></p>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe" />
              <label class="form-check-label" for="rememberMe"
                >Lembrar-me</label
              >
            </div>
            <div class="modal-footer d-block">
              <p class="float-start">
                Sem conta ainda? <a href="#">Registe-se</a>
              </p>
              <button class="btn btn-warning float-end" data-bs-dismiss="modal">
                Cancelar
              </button>
              <button
                class="btn btn-success float-end"
                id="btnSubmitLogin"
                onclick="validaLogin()"
              >
                Submeter
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- End of Divs -->

    <!-- Bootstrap JS -->
    <script src="https://www.markuptag.com/bootstrap/5/js/bootstrap.bundle.min.js"></script>
